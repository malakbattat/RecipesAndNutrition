<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie and Nutritional Value Calculator - Processed meat </title>
    <link rel="stylesheet" href="../../assets/css/calc-NVPages-style/styles.css">

</head>

                    <option value="mushroom_beef_soup_canned_concentrated">Mushroom Beef Soup, Canned, Condensed
                    </option>

                    </option>
                    <option value="chicken_mushroom_soup_canned_concentrated">Chicken Mushroom Soup, Canned, Condensed
                    </option>
                    <option value="chicken_noodle_soup_dry_mix">Chicken Noodle Soup, Dry Mix</option>
                    <option value="chicken_soup_canned_thick_ready">Chicken Soup, Thick, Canned, Ready to Serve</option>

                    <option value="tomato_vegetable_soup_dry_mix">Tomato Vegetable Soup, Dry Mix</option>

                    <option value="clam_chowder_soup_canned_concentrated">Clam Chowder Soup, Canned, Condensed</option>
                    <option value="thick_chicken_noodle_soup_canned_ready">Thick Chicken Noodle Soup, Canned, Ready to
                        Serve</option>
                    <option value="thick_vegetable_soup_canned_ready">Thick Vegetable Soup, Canned, Ready to Serve
                    </option>
                    <option value="vegetarian_vegetable_soup_canned_concentrated">Vegetarian Vegetable Soup, Canned,
                        Condensed</option>
                    <option value="vegetable_beef_soup_canned_concentrated">Vegetable Beef Soup, Canned, Condensed
                    </option>
                    <option value="vegetable_soup_canned_low_sodium_concentrated">Vegetable Soup, Canned, Low Sodium,
                        Condensed</option>
                    <option value="shark_fin_soup_restaurant">Shark Fin Soup, Restaurant</option>
                    <option value="cream_onion_soup_canned_concentrated">Cream of Onion Soup, Canned, Condensed</option>
                    <option value="cream_potato_soup_canned_concentrated">Cream of Potato Soup, Canned, Condensed
                    </option>
                    <option value="cream_shrimp_soup_canned_concentrated">Cream of Shrimp Soup, Canned, Condensed
                    </option>
                    <option value="cream_chicken_soup_dry_mix_water">Cream of Chicken Soup, Dry Mix, Prepared with Water
                    </option>
                    <option value="cream_mushroom_soup_low_sodium_canned">Cream of Mushroom Soup, Low Sodium, Canned,
                        Condensed</option>
                    <option value="cream_mushroom_soup_canned_concentrated">Cream of Mushroom Soup, Canned, Condensed
                    </option>
                    <option value="cream_asparagus_soup_canned_concentrated">Cream of Asparagus Soup, Canned, Condensed
                    </option>
                    <option value="chicken_broth_dry">Chicken Broth, Dry</option>
                    <option value="chicken_broth_dry_water">Chicken Broth, Dry, Prepared with Water</option>

                    <option value="cheese_sauce_ready">Cheese Sauce, Ready to Serve</option>
                    <option value="plum_sauce_ready">Plum Sauce, Ready to Serve</option>
                    <option value="pizza_sauce_canned_ready">Pizza Sauce, Canned, Ready to Serve</option>

                    <option value="soy_vinegar_spicy_sauce">Soy and Vinegar Spicy Sauce</option>
                    <option value="sauce_ready">Sauce, Ready to Serve</option>
                    <option value="oyster_sauce_ready">Oyster Sauce, Ready to Serve</option>
                    <option value="pasta_sauce_spaghetti_marinara_ready">Pasta Sauce, Spaghetti/Marinara, Ready to Serve

                    <option value="broth_au_jus_dry">Broth, Au Jus, Dry</option>

                        Salt</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="measurement">Measurement:</label>
                <select id="measurement" required>
                    <option value="grams">Grams</option>
                </select>
            </div>
            <button type="submit">Calculate Nutrition</button>
        </form>
        <div id="results" class="hidden">
            <h2>Nutrition Facts</h2>
            <p id="calories"></p>
            <p id="fat"></p>
            <p id="protein"></p>
            <p id="energy"></p>
            <canvas id="nutritionChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="soup.js"></script>
</body>

</html>
