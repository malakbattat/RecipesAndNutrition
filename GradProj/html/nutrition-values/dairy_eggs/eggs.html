<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie and Nutritional Value Calculator - Dairy and Eggs</title>
    <link rel="stylesheet" href="../../assets/css/calc-NVPages-style/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/Find_a_Recipe.png">

    <style>
        body {
            background-image: url("../../assets/images/Calc-NVPages/dairy/dairy1.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <span style="width: 100px; left: 0; top: 0; position: fixed; margin:20px; "> <a href="../../calculate.html"><button
                style=" background-color: rgb(81, 203, 13);">Back</button></a></span>
    <div class="container">
        <h1>Calorie and Nutritional Value Calculator - Dairy and Eggs</h1>
        <form id="nutrition-form">
            <div class="form-group">
                <label for="food-item">Select Food Item:</label>
                <select id="food-item" required>
                    <option value="">--Select--</option>
                    <option value="eggs">Eggs</option>
                    <option value="dried_eggs">Dried Eggs</option>
                    <option value="scrambled_eggs">Scrambled Eggs</option>
                    <option value="hard_boiled_eggs">Hard Boiled Eggs</option>
                    <option value="fried_eggs">Fried Eggs</option>
                    <option value="cream_cheese_fat_free">Cream Cheese, Fat-Free</option>
                    <option value="mozzarella_cheese_fat_free">Mozzarella Cheese, Fat-Free</option>
                    <option value="swiss_cheese">Swiss Cheese</option>
                    <option value="low_fat_yogurt">Low-Fat Yogurt</option>
                    <option value="dried_yogurt">Dried Yogurt</option>
                    <option value="thick_vanilla_milkshake">Thick Vanilla Milkshake</option>
                    <option value="yogurt_with_chocolate_fat_free">Yogurt with Chocolate, Fat-Free</option>
                    <option value="full_fat_yogurt">Full-Fat Yogurt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" required>
            </div>

            <div class="form-group">
                <label for="measurement">Measurement Unit:</label>
                <select id="measurement" required>
                    <option value="">--Select--</option>
                    <option value="grams">Grams</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Nutrition Information</h2>
            <p><strong>Food Item:</strong> <span id="result-food-item"></span></p>
            <p><strong>Quantity:</strong> <span id="result-quantity"></span></p>
            <p><strong>Fat:</strong> <span id="result-fat"></span> grams</p>
            <p><strong>Protein:</strong> <span id="result-protein"></span> grams</p>
            <p><strong>Calories:</strong> <span id="result-calories"></span> kcal</p>
            <canvas id="nutrition-chart" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="eggs.js"></script>
</body>

</html>
